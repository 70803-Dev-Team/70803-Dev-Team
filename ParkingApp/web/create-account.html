<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>LSU Parking Assistant</title>
    <link rel="stylesheet" href="create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-----Website Header----->
    <!-----NO HEADER FOR THIS PAGE----->
    <!-----Create Account Form----->
    <div class="background-img">
        <div class="content">
            <header>Create Account</header>
            <form action="AccountRegistration">
                <div class="field space">
                    <input type="text2" class="name" placeholder="First Name">
                </div>
                <div class="field space">
                    <input type="text2"class="name" placeholder="Last Name">
                </div>
                <div class="field space">
                    <input type="text2" class="username" name="userName" required placeholder="Username">
                </div>
                <div class="field space">
                    <input type="password" class="password" name="password1" required placeholder="Password">
                </div>
                <div class="field space">
                    <input type="password" class="password" name="password2" required placeholder="Re-type Password">
                </div>
                <div class="parking-pass">
                    <h3>What parking pass do you own?</h3>
                    <label>
                        <input type="radio" name="radio" checked/>
                        <span>Commuter</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" checked/>
                        <span>Residential</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" checked/>
                        <span>Greek</span>
                    </label>
                    <label>
                        <input type="radio" name="radio" checked/>
                        <span>Law</span>
                    </label>
                </div>
                
                <div class="pass"></div>
                <div class="field">
                    <input type="submit" class="button" value="Create Account">                    
                </div>
                <div class="signup">Already have an Account?
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

<!-----Website Footer----->
    <section class="footer">
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p><i class="fa fa-copyright"></i>2022 70803 Dev Team, Inc. All Rights Reserved</p>
    </section>
</body>
</html>
