<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>LSU Parking Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-----Website Header----->
    <!-----NO HEADER FOR THIS PAGE----->
    
    <!-----Login Box----->
    <div class="background-img">
        <div class="content">
            <header>Login</header>
            <form action="Login">
                <div class="field space">
                    <span class= "fa fa-user"></span>
                    <input type="text" name="userName" required placeholder="Email/Phone Number">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" name="password" required placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password</a>
                </div>

                <div class="field">
                    <input type="submit" value="ENTER">
                </div>
                
                <div class="login">Or login with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fa fa-facebook"><span>Facebook</span></i>
                    </div>
                    <div class="twitter">
                        <i class="fa fa-twitter"><span>Twitter</span></i>
                    </div>
                </div>
                <div class="signup">Don't have an Account?
                    <a href="create-account.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>


<!-----Website Footer----->
    <section class="footer">
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p><i class="fa fa-copyright"></i>2022 70803 Dev Team, Inc. All Rights Reserved</p>
    </section>
</body>
</html>
